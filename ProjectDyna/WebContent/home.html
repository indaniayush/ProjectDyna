<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/login-styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- <script src="js/controller/ApplicationLoginController.js"></script>
  <script src="js/service/LoginService.js"></script> -->
  <script src="js/app.js"></script>
  
</head>
<body>

<div class="container">
  <h2>Portal</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn-link btn-info btn-sm" data-toggle="modal" data-target="#myModal">Login</button>
  <span>|</span>
  <button type="button" class="btn-link btn-info btn-sm">Register</button>

  <div class="myFormDiv" id="myForm">
  	<form class="form-signin" method="post">
	  <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
	  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  	  <br />
	  <button type="submit" id="submitButton" class="btn btn-primary btn-sm" onclick="validate()">SignIn</button>
	</form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title heading-color">Login</h4>
        </div>
        
        <div class="modal-body">
		  <form class="form-signin" method="post">
			<input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		  	<br />
		    <button type="button" id="submitButton" class="btn btn-primary btn-sm">SignIn</button>
		  </form>
        </div>
        
        <div class="modal-footer">
          Don't have an account?<button type="button" class="btn-link">Register Here</button>
          <button type="button" class="btn-link">Forgot Password</button>
          <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</div>

</body>
</html>

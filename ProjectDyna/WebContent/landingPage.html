<!DOCTYPE html>
<html>
<head>
<title>Login To App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/login-styles.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<h2>Portal</h2>
		<div class="myFormDiv" id="myForm">
			<form class="form-signin" method="post">
				<input type="email" id="inputEmailAddress" class="form-control"
					placeholder="Email Address" required autofocus>
				<input type="password" id="inputPassword" class="form-control"
					placeholder="Password" required> <br />
				<button type="submit" id="submitButton"	class="btn btn-primary btn-sm">SignIn</button>
				<button type="button" class="btn-link">Register</button>
				<button type="button" class="btn-link">Forgot Password</button>
			</form>
		</div>
	</div>
</body>
</html>
